<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        
        <!-- Link for CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">

    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="navbar">

                <!-- Site Name -->
                <div class="site-name">
                    <h1> Odin Recipes </h1>
                </div>
                
                <!-- Menu -->
                <div class="navbar-menu"> 
                    <div class="navbar-menu item-menu"> 
                        <ul>
                            <li class="navbar-item home">
                                <a href="#home">Home</a>
                            </li>
                            <li class="navbar-item recipes">
                                <a href="">Recipes</a>
                            </li>
                            <li class="navbar-item about-us">
                                <a href="">About Us</a>
                            </li>
                            <li class="navbar-item contact">
                                <a href="">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Odin Icon -->
                    <div class="navbar-menu odin-icon">
                        <img src="assets/images/odin_icon.png" alt="odin-icon">
                    </div>
                </div>
                
            </nav>
        </header>

        <!-- Hero Section -->
        <main>
            <section class="hero-section" id="home">
                <div class="hero-container" > 
                    <div class="hero-contents"> 
                        <h1 id="tagline"> Simple Recipes, <br> Big Flavors</h1>
                        <p id="subtitle">
                            Discover easy-to-follow recipes that bring delicious 
                            flavors to your kitchen. <br> Perfect for any occasion, 
                            whether you're a beginner or a home chef!
                        </p>
                        <div class="button">
                            <p> Explore Recipes </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
